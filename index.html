<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Town Gift Hub Phaser</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>AI Town Gift Hub Phaser</h1>
    <div id="gameContainer"></div>

    <!-- Input untuk tambah karakter -->
    <input type="text" id="newCharName" placeholder="Name">
    <input type="text" id="newCharTrait" placeholder="Trait">
    <input type="text" id="newCharReligion" placeholder="Religion">
    <button id="addCharButton">Add Character</button>

    <!-- Input untuk ubah trait karakter pertama -->
    <input type="text" id="changeTraitInput" placeholder="New trait">
    <button id="changeTraitButton">Change Trait</button>

    <!-- Claim Gift -->
    <button id="claimGiftButton">Claim Gift</button>
    <div id="giftMessage"></div>

    <script src="main.js"></script>
</body>
</html>
