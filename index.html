<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Town Gift Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to AI Town Gift Hub</h1>
    <p>Click the button below to claim your gift!</p>
<button id="giftButton">Claim Gift</button>
<div id="giftMessage"></div>

<ul id="characterList"></ul>

    <hr>

    <h2>Characters</h2>
    <ul id="characterList"></ul>

    <h3>Add New Character</h3>
    <input type="text" id="newCharName" placeholder="Name">
    <input type="text" id="newCharTrait" placeholder="Trait">
    <input type="text" id="newCharReligion" placeholder="Religion">
    <button id="addCharButton">Add Character</button>

    <h3>Change Trait of First Character</h3>
    <input type="text" id="changeTraitInput" placeholder="New trait">
    <button id="changeTraitButton">Change Trait</button>

    <script src="script.js"></script>
</body>
</html>
